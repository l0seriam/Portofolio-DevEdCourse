<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dev Vu is professional developer" />
    <meta name="robots" content="index,follow" />
    <!-- <link rel="icon" href="/icons/airplane.svg" /> -->

    <link rel="stylesheet" href="/styles/style.min.css" />
    <title>Dev Vu | Developer</title>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <div class="logo">
          <img src="/icons/code.svg" alt="" />
          <h1>Dev Vu</h1>
        </div>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a class="active" href="contact">Contact</a></li>
        </ul>
        <div class="burger">
          <span class="line1"></span>
          <span class="line2"></span>
          <span class="line3"></span>
        </div>
      </nav>
    </header>
    <section class="form-section">
      <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
        <label for="email">Email</label>
        <input type="text" id="email" name="email" />
        <label for="message">Message</label>
        <textarea
          type="text"
          id="message"
          name="message"
          cols="30"
          rows="10"
        ></textarea>
        <button>Submit</button>
      </form>
    </section>
    <footer>
      <h3>Dev Vu &copy; 2021</h3>
      <ul>
        <li>
          <a href="#"><img src="/icons/twitter 1.svg" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="/icons/instagram 1.svg" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="/icons/youtube-symbol 1.svg" alt="" /></a>
        </li>
      </ul>
    </footer>
    <script src="/app.js"></script>
  </body>
</html>
